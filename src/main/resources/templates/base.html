<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/images/favicon.ico}">

    <title>Hymir IIIF Server</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/webjars/ie10-viewport-bug-workaround/1.0.3/dist/ie10-viewport-bug-workaround.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
      <script th:src="@{/webjars/respond.js/1.4.2/dest/respond.min.js}"></script>
    <![endif]-->
  </head>

  <body role="document">

    <nav class="navbar navbar-light bg-light fixed-top navbar-expand-md justify-content-center">
      <div class="container">
        <div class="navbar-brand logo d-flex w-50 mr-auto">
          <a th:href="@{/}">
            <img th:src="@{/images/hymir-logo.png}">
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100" id="navbar">
          <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            <li class="nav-item">
              <a class="d-inline-block nav-link p-0" th:href="@{${currentUrl}(language='de')}">
                <span class="badge" th:classappend="${#locale.language == 'de' ? 'badge-info': 'badge-secondary'}">de</span>
              </a>
              <a class="d-inline-block nav-link p-0" th:href="@{${currentUrl}(language='en')}">
                <span class="badge" th:classappend="${#locale.language == 'en' ? 'badge-info': 'badge-secondary'}">en</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" role="main">
      <section layout:fragment="content"></section>
    </div> <!-- /container -->

    <div class="container-fluid" role="main">
      <section layout:fragment="content-fluid"></section>
    </div> <!-- /container-fluid -->


    <footer class="bg-light footer pb-2 pt-2">
      <div class="container">
        <span class="text-muted">visit us on <a href="https://github.com/dbmdz">GitHub</a></span>
      </div>
    </footer>

  <th:block layout:fragment="basejs">
    <!--/*  Footer Ende  */-->
    <script th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/dist/js/bootstrap.min.js}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/webjars/ie10-viewport-bug-workaround/1.0.3/dist/ie10-viewport-bug-workaround.min.js}"></script>
  </th:block>

  <th:block layout:fragment="morejs"> </th:block>
</body>
</html>
