<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">
  <body>
    <section layout:fragment="content" class="mb-5">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron mt-2 text-center">
        <h1 class="display-4">Hymir IIIF Server</h1>
        <p class="lead" th:text="#{intro_text}">...</p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card border-primary">
            <div class="card-header bg-primary text-white">IIIF Image API 2.1</div>
            <div class="card-body">
              <table class="mb-0 table">
                <tr>
                  <td>
                    <form class="form-inline" action="#" th:action="@{/image/view}" method="post">
                      <h4 th:text="#{view_image}">...</h4>
                      <div class="form-group">
                        /image/ <input type="text" class="form-control form-control-sm" placeholder="identifier" name="identifier"> /view.html
                      </div>
                      <button th:text="#{view}" type="submit" class="btn btn-primary ml-auto">...</button>
                    </form>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card border-primary">
            <div class="card-header bg-primary text-white">IIIF Presentation API 2.1</div>
            <div class="card-body">
              <table class="mb-0 table">
                <tr>
                  <td>
                    <form class="form-inline" action="#" th:action="@{/presentation/view}" method="post">
                      <h4 th:text="#{view_object}">...</h4>
                      <div class="form-group">
                        /presentation/ <input type="text" class="form-control form-control-sm" placeholder="identifier" name="identifier"> /view.html
                      </div>
                      <button th:text="#{view}" type="submit" class="btn btn-primary ml-auto">...</button>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <form class="form-inline" action="#" th:action="@{/presentation/manifest}" method="get">
                      <h4 th:text="#{view_manifest}">...</h4>
                      <div class="form-group">
                        /presentation/v2/ <input type="text" class="form-control form-control-sm" placeholder="identifier" name="identifier"> /manifest
                      </div>
                      <button th:text="#{view}" type="submit" class="btn btn-primary ml-auto">...</button>
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>
                    <form class="form-inline" action="#" th:action="@{/presentation/collection}" method="get">
                      <h4 th:text="#{view_collection}">View collection as JSON</h4>
                      <div class="form-group">
                        /presentation/v2/collection/ <input type="text" class="form-control form-control-sm" placeholder="name" name="name">
                      </div>
                      <button th:text="#{view}" type="submit" class="btn btn-primary ml-auto">...</button>
                    </form>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Pre-load Mirador into the browser cache to reduce waiting time when opening viewer page -->
      <script async="true" defer="true" th:src="@{|/webjars/mirador/${iiifVersions.mirador}/mirador.min.js|}"></script>
    </section>
  </body>
</html>
