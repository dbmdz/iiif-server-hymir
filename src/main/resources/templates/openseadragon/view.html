<!DOCTYPE html>
<html 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{base}">
  <body>
    <section layout:fragment="content">
      <main>
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            Viewing "<span th:text="@{__${infoUrl}__}">...</span>" in OpenSeadragon <span th:text="${iiifVersions.openseadragon}">osd version</span>
          </div>
          <div class="card-body">
            <div id="preview" class="openseadragon" style="height: 600px;"></div>
          </div>
        </div>

        <script th:src="@{/webjars/openseadragon/__${iiifVersions.openseadragon}__/build/openseadragon/openseadragon.min.js}"></script>
        <script type="application/javascript" th:inline="javascript">
          var viewer = OpenSeadragon({
          id: "preview",
          /*<![CDATA[*/
          prefixUrl: /*[[@{/webjars/openseadragon/__${iiifVersions.openseadragon}__/build/openseadragon/images/}]]*/,
          /*]]>*/
          tileWidth: 64,
          /*<![CDATA[*/
          tileSources: /*[[@{__${infoUrl}__}]]*/
          /*]]>*/
          });
        </script>
      </main>
    </section>
  </body>
</html>
