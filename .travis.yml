language: java
jdk:
- oraclejdk8
  apt:
    packages:
      - libturbojpeg

before_script:
- if [ ! -z "$TRAVIS_TAG" ]; then mvn versions:set -DnewVersion=$TRAVIS_TAG; fi

script:
- mvn clean install

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "**/target/*.jar"
  - "*.deb"
  skip_cleanup: true
  on:
    tags: true
